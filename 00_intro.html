    <script>
        document.querySelector('body')
        .addEventListener('mousemove', eyeball);
        function eyeball(){
            var eye = document.querySelectorAll('.eye');
            var eyeRight = document.querySelector('.eye.right');

            eye.forEach(function(eye){
            let x = (eye.getBoundingClientRect().left) + (eye.clientWidth / 2);
            let y = (eye.getBoundingClientRect().top) + (eye.clientHeight / 2);
            let radian = Math.atan2(event.pageX - x, event.pageY - y);
            let rot = (radian * (180 / Math.PI) * -1) + 270;
            eye.style.transform = 'rotate(' + rot + 'deg)';
            })

            var eyeBrow = document.querySelectorAll('.eyeBrow');
            var leftBrow = eyeBrow[0];
            var rightBrow = eyeBrow[1];
            var positionOfRightEye = eyeRight.getBoundingClientRect().left + eyeRight.clientWidth;
            
            if (event.pageX > positionOfRightEye) {
            leftBrow.style.marginTop = '16px';
            rightBrow.style.marginTop = '0';
            } else {
            leftBrow.style.marginTop = '16px';
            rightBrow.style.marginTop = '16px';
            }
        }
