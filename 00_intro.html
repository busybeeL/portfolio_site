        <div class="topNavWrapper">

      <div class="introWrapper">
        <div class="jiw">JIW</div>
        <div class="face">

            <div class="eyeBrow right"></div>

    <div class="footerWrapper intro">â“’ Copyright 2025 by JIWOO KIM</div>
    <script>
      window.addEventListener("resize", function () {
        "use strict";
        if (window.innerWidth < 960) {
          window.location.href = "./index.html";
        } else {
          window.location.href = "./00_intro.html";
        }
      });
      /* logo click */
      function logoClick() {
        if (window.innerWidth < 960) {
          window.location.href = "./index.html";
        }
      }
      /* contact popup */
      const contactPopup = document.getElementById("contact");
      function openContact() {
        contactPopup.style.visibility = "visible";
        contactPopup.style.opacity = 1;
      }
      function closeContact() {
        contactPopup.style.visibility = "hidden";
        contactPopup.style.opacity = 0;
      }
      /* copy email address */
      const eMail = document.querySelector(".email");
      const eMailCopyText = document.getElementById("emailCopyText");
      const onMouseMove = (e) => {
        emailCopyText.style.left = e.pageX + "px";
        emailCopyText.style.top = e.pageY + "px";
      };
      eMail.addEventListener("mousemove", onMouseMove);
      eMail.addEventListener("mouseover", function () {
        eMailCopyText.style.display = "block";
      });
      eMail.addEventListener("mouseout", function () {
        eMailCopyText.style.display = "none";
        eMailCopyText.innerHTML =
          "Click here to copy Jiwoo's email address :)!";
      });
      function clipBoard() {
        navigator.clipboard.writeText(eMail.textContent);
        eMailCopyText.innerHTML = "Copied!";
      }
    </script>
    <script>
      document.querySelector("body").addEventListener("mousemove", eyeball);
      function eyeball() {
        var eye = document.querySelectorAll(".eye");
        var eyeRight = document.querySelector(".eye.right");

        eye.forEach(function (eye) {
          let x = eye.getBoundingClientRect().left + eye.clientWidth / 2;
          let y = eye.getBoundingClientRect().top + eye.clientHeight / 2;
          let radian = Math.atan2(event.pageX - x, event.pageY - y);
          let rot = radian * (180 / Math.PI) * -1 + 270;
          eye.style.transform = "rotate(" + rot + "deg)";
        });

        var eyeBrow = document.querySelectorAll(".eyeBrow");
        var leftBrow = eyeBrow[0];
        var rightBrow = eyeBrow[1];
        var positionOfRightEye =
          eyeRight.getBoundingClientRect().left + eyeRight.clientWidth;

        if (event.pageX > positionOfRightEye) {
          leftBrow.style.marginTop = "16px";
          rightBrow.style.marginTop = "0";
        } else {
          leftBrow.style.marginTop = "16px";
          rightBrow.style.marginTop = "16px";
        }
      }
    </script>
  </body>
