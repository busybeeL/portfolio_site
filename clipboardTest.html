<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        *, html {
            padding: 0;
            margin: 0;
        }
        .wrapper {
            font-size: 60px;
            cursor: pointer;
        }
    </style>
    <div onClick="clipBoard()" class="wrapper">
        jiwoooookim@gmail.com
    </div>
    <script>
        const eMail = document.querySelector('.wrapper');
        function clipBoard(){
            navigator.clipboard.writeText(eMail.textContent);
            console.log('copied!')
        }
    </script>
</body>
</html>
