<html lang="en">
<head>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
</head>
<body>
    <script>
        var w = window.innerWidth;
        var tablet = 1390;
        var smallTablet = 960;
        var mobile = 500;
        var smallMobile = 375;
        if(w <= 1390 && w >= 960){
            console.log('tablet', w)
        }else if (w <= 960 && w>= 500){
            console.log('smallTablet', w)
        }else if (w <= 500 && w> 375){
            console.log('mobile', w)
        }else if (w >= 375){
            console.log('smallMobile', w)
        }else {
            console.log('desktop', w)
        }
    </script>
</body>
